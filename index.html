<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./logo/gis.png" alt="Logo" class="logo">
        <h1>Google Image Scraper</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter object to search">
            <button id="searchButton">Search</button>
        </div>
        <button id="advancedOptionsButton">Advanced Options</button>
        <div id="advancedOptions" style="display: none;">
            <div id="options">
                <label for="quantity">Image Quantity:</label>
                <input type="number" id="quantity" min="1" max="50" value="10">
                <label for="format">Image Format:</label>
                <select id="format">
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
        </div>
        <div id="imageUrls"></div>
        <button id="downloadButton" disabled>Download Images</button>
        <div id="feedback"></div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
